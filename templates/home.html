<h1> Make an Event! </h1>
<hr>
<h2>Please fill in the following information: </h2>

<form action="your-url" method="post">
    <br>
    <label for="eventname"><h2>Event Name</h2>  </label> <br>
    <input type="text" name="eventname" value = "" required>
    <br><br>
    <label for="eventdate"> Event Date </label> <br>
    <input type="date" name="eventdate" value = "" required>
    <br><br>
    <label for="eventtime">Event Time </label> <br>
    <input type="time" name="eventtime" value = "" required>
    <br><br>
    <label for="description"> Description</label><br>
    <input type="text" name="description" value = "" required>
    <br><br>
    <label for="location"> Location </label><br>
    <input type="text" name="location" value = "" required>
    <br><br>
    <label for="latitude"> Latitude (Leave blank you if don't know :) )</label> <br>
    <input type="number" name="latitude" value = "0" required>
    <br><br>
    <label for="longitude"> longitude </label><br>
    <input type="number" name="longitude" value = "0" required>
    <br><br>
    <!--<label for="picture"> picture </label>
    <input type="file" name="picture" value = "" required> -->

    <label for="numguests"> Number of guests </label>  <br>
    <input type="number" name="numguests" value = "" required>

    <br> <br>
    <label for="urlevent"> Url for event  </label> <br>
    <input type="url" name="urlevent" value = "" required>
    <br> <br>
    <label for="urlpicture">  picture for event url </label> <br>
    <input type="url" name="urlpicture" value = "" required>
    <br> <br>
    <label for="tag">Tag of event </label>
    <select name="tag" id="tag">
        <option value="cs">computer science</option>
        <option value="math">math</option>
        <option value="science">science</option>
        <option value="engineering">engineering</option>
        <br>
    <br>
    <br>
    <br>
    <br>
    <input type="submit" value="submit">
</form>
